<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"  defer></script>
</head>
<body>
    <h1>Using json server and fetch Api</h1>
    <div id="form-wrapper">
        <div>
            <h3>Post Photo</h3>
        </div>
        <div class="form-inputs">
            <form id="form">
                <div>
                    <input id="title" type="text" placeholder="Image title" required>
                </div>
                <div>
                    <input id="image" type="text" placeholder="Image url" required>
                </div>
                <div>
                    <input id="thumb" type="text" placeholder="thumbnail url" required>
                </div>
                <div>
                    <input id="album" type="number" placeholder="album id" required>
                </div>
                <div>
                    <input type="submit" id="btn" value="Submit">
                </div>
                
            </form>
        </div>
        
        
    </div>
    <div id="photo-wrapper">
       

    </div>

    
</body>
</html>
